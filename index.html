<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>

<body>
  <section class="content">
    <header> 
      <h1>💀 Let's Play 💀</h1>
    </header>
    <main class="main-page-container">
      <section class="player1"
        <div class="player-emoji">🧟‍♂️</div>
        <div class="player1-wins">Player 1 Score</div>
      </section>
      <section class="main-game-board">
        <div class="cell cell-one">1</div>
        <div class="cell cell-two">2</div>
        <div class="cell cell-three">3</div>
        <div class="cell cell-four">4</div>
        <div class="cell cell-five">5</div>
        <div class="cell cell-six">6</div>
        <div class="cell cell-seven">7</div>
        <div class="cell cell-eight">8</div>
        <div class="cell cell-nine">9</div>
        </section>
        <section class="player2">
          <div class="player-emoji>">👺</div>
          <div class="player2-wins">Player 2 Score</div>
        </section>

    </main>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
    </body>










</html>
