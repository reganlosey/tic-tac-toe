<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>

<body>
  <section class="content">
    <header>
      <h1>💀 Let's Play 💀</h1>
      <h2><h2>
    </header>
    <main class="main-page-container">
      <aside class="player1-zombie">
        <h2 class="zombie-token"id="zombie">🧟‍♂️</h2>
        <h2 class="zombie-wins">Score:</h2>
        <h2 class="zombie-current-score" id="zombie-score"></h2>
      </aside>
      <section class="main-game-board" id="game-grid">
        <div class="cell cell-one" id="cell-one">1</div>
        <div class="cell cell-two" id="cell-two">2</div>
        <div class="cell cell-three"id="cell-three">3</div>
        <div class="cell cell-four"id="cell-four">4</div>
        <div class="cell cell-five"id="cell-five">5</div>
        <div class="cell cell-six"id="cell-six">6</div>
        <div class="cell cell-seven"id="cell-seven">7</div>
        <div class="cell cell-eight"id="cell-eight">8</div>
        <div class="cell cell-nine"id="cell-nine">9</div>
      </section>
      <section class="player2-devil">
        <h2 class="devil-token" id="devil">👺</h2>
        <h2 class="devil-wins">Score:</h2>
        <h2 class="devil-current-score" id="devil-score">2</h2>
      </section>

    </main>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
    </body>










</html>
