<!DOCTYPE html>
<html lang="en">
<head>
  <title>üëªTic-Tac-ToeüéÉ</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>

<body>
  <section class="header-content">
    <header class="current-turn"id ="whose-turn">
    </header>
    <header class="show-winner" id="display-winner">
    </header>
    <header class="show-draw"id="draw-message">
    </header>
  </section>
    <main class="main-page-container">
      <aside class="player1-zombie">
        <h2 class="zombie-token" id="zombie">üßü‚Äç‚ôÇÔ∏è</h2>
        <h2 class="zombie-wins">Score:</h2>
        <h2 class="zombie-current-score" id="zombie-score"></h2>
      </aside>
      <form class="board-wrapper">
        <section class="main-game-board" id="game-grid">
        <div class="cell cell1" id=1></div>
        <div class="cell cell2" id=2></div>
        <div class="cell cell3" id=3></div>
        <div class="cell cell4" id=4></div>
        <div class="cell cell5" id=5></div>
        <div class="cell cell6" id=6></div>
        <div class="cell cell7" id=7></div>
        <div class="cell cell8" id=8></div>
        <div class="cell cell9" id=9></div>
        </section>
      </form>
      <section class="player2-goblin">
        <h2 class="goblin-token" id="goblin">üëπ</h2>
        <h2 class="goblin-wins">Score:</h2>
        <h2 class="goblin-current-score" id="goblin-score"></h2>
      </section>
    </main>
    <div class="play-again"id="play-again-message">

    </div>
  </section>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>










</html>
